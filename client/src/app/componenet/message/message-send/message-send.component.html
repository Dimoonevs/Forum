<div class="form_create">
    <form [formGroup]="formComment"
    (ngSubmit)="sendMessage()">
    <div class="form_lable">
        <label for="email">Напишите mail</label>
        <input name="email" 
        id="email"
        placeholder="Напишите mail" 
        formControlName="email">
    </div>
    <div *ngIf="_email.invalid && (_email.dirty || _email.touched)" class="alert alert-danger">
        <div *ngIf="_email.errors?.required" class="red_text">Обязательное поле</div>
        <div *ngIf="_email.errors?.email" class="red_text">Не корректный email</div>
    </div>
        <div class="form_lable">
            <label for="message">Напишите сообщение</label>
            <textarea name="message" 
            id="message"
            rows="4"
            cols="30" 
            rows="4"
            placeholder="Напишите сообщение" 
            formControlName="message"></textarea>
        </div>
        <div *ngIf="_message.invalid && (_message.dirty || _message.touched)" class="alert alert-danger">
            <div *ngIf="_message.errors?.required" class="red_text">Обязательное поле</div>
        </div>
        

        <button type="submit" class="btn" [disabled]="formComment.invalid || formComment.disabled">Отправить</button>
    </form>
</div>
